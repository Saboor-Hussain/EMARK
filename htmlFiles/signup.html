<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>E-MARK | Sign Up</title>
<link rel="stylesheet" href="../css/Signup.css">
</head>

<body>
	<div class ="right">

		
 	<section>
		
	 	<div class="form-box">
			
            <div class="form-value">
				
                <form action="../jsp/Register.jsp" method="post"><br>

                    <h2>SIGN UP</h2><br>
                    <div class="inputbox">
						<ion-icon name="person-outline"></ion-icon>
                        <input type="text" title="ENTER YOUR FULL NAME" name="fName" required style="text-transform:uppercase;">
                        <label for="">Full Name</label>
                    </div>
                    <div class="inputbox">
						<ion-icon name="person-outline"></ion-icon>
                        <input type="text" title="ENTER YOUR FULL NAME" name="name" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
						<ion-icon name="mail-outline"></ion-icon>
                        <input type="email" title="ENTER YOUR EMAIL ADDRESS" name="email" required>
                        <label for="">Email</label>
                    </div>
					<div class="inputbox">
						<ion-icon name="call-outline"></ion-icon>
                        <input type="number" required title="ENTER YOUR PHONE NUMBER WITH COUNTRY CODE" name="phoneNo" pattern="[0-9]{7,13}">
                        <label for="">Phone</label>
                    </div>
					<div class="inputbox">
						<ion-icon name="calendar-outline"></ion-icon>
                        <input type="date" title="ENTER YOUR DATE OF BIRTH" name="dob" required>
                        <label for="">Date Of Birth</label>
                    </div>
					 <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <label for="">Password</label>
                    </div>
					 <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <label for="">Confirm Password</label>
                    </div><br>

					<!-- <div class="container">
						<input type="file" class="upload-box"/>
					</div> -->
					<br>
					<input name="type" value="User" hidden required>
                    	<div class="forget">
                			<label for="">
								
								<p>By creating an account you agree to our <a href="../htmlFiles/termsandcon.html" target="_blank" title="E-MARK | TERMS & CONDITIONS"><strong><i>Terms & Conditions</i></strong></a></p>
								
							</label>
                      
                   		 </div><br>


                    		<button type="submit" onclick="checkPasswords()">SIGN UP</button>
                    	<div class="register">
                        	<p>Already have an account?&nbsp;  <a href="../htmlFiles/login.html">LOGIN</a></p>
                    	</div>
                	</form>
           		 </div>

       		 </div>
	</section>
		
 </div>
 
 <div class="left">
	 <a href="../index.html"><img src="../images/LogoColor.png"></a>
	 <h1 class="PYLC">
                <b>
		 		Protect Your<br>
				Sign Up<br>
				Credentials<br>
		 </b>
                       </h1>
                        <p class="PYLCD">
                          When signing up for an account, use strong and unique information such as passwords, security questions, and email addresses. This will help to prevent unauthorized access to your account.
                        </p>
 </div>
	<script>
		function checkPasswords() {
		  var password = document.getElementById("password").value;
		  var confirm_password = document.getElementById("confirm_password").value;

		  if (password != confirm_password) {
			alert("Passwords do not match.");
			return false;
		  }
		}
</script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
