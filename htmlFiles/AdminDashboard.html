<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/AdminDashboard.css">

</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/LogoColor.png" alt="Emark_logo">
        </div>
        <div class="icons">
            <a href="#"><img src="../images/dashboard_logo.png" alt="Dashboard" title="Dashboard"></a>
            <a href="#"><img src="../images/deposit_logo1.png" alt="Deposit" title="Deposit Cash"></a>
            <a href="#"><img src="../images/withdraw_logo2.png" alt="Withdraw" title="Withdraw Cash"></a>
            <!-- <a href="#"><img src="../images/settings_logo.png" alt="Withdraw" title="Settings"></a> -->
        </div>
    </nav>

    <section>
        <div class="header">
           <h2>Admin Dashboard</h2>
           <h3 >Total money</h3>
           <div class="logout">
               <label><a href="#">Administrator</a></label>
               <button>Log Out</button>
           </div>
        </div>

        <div class="row">
            <div class="col1">
                <h3> Total Deposit: </h3>
                <h3> Rs 000</h3>
                <img src="../images/deposit_logo_black.png" alt="deposit money">
            </div>
            <div class="col2">
                <h3> Total Withdraw</h3>
                <h3> Rs 000</h3>
                <img src="../images/withdraw_logo_black.png" alt="deposit money">
            </div>
            <div class="col3">
                <h3> Total Balance</h3>
                <h3> Rs 000</h3>
                <img src="../images/total_balance.png" alt="deposit money">
            </div>
        </div>
     </section>
</body>
</html>
